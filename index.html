<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card main">
                <div class="card-header">
                    <h1>ToDo App</h1>
                </div>
                <div class="card-body">
                    <form class="input">
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="submit" class="btn btn-outline-primary" id="btnAddNewTask">Ekle</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header controls">
                    <div class="filters">
                        <span class="active" id="all">Hepsi</span>
                        <span id="pending">YapÄ±lacaklar</span>
                        <span id="completed">Tamamlananlar</span>
                    </div>
                    <div class="clear">
                        <button id="btnClear" class="btn btn-outline-danger btn-sm float-end">Temizle</button>
                    </div>
                </div>
                <ul id="task-list" class="list-group-flush"></ul>
            </div>
        </div>
    </div>
</div>
    

    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="./script.js"></script>



</body>
</html>
